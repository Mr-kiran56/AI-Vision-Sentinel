<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Vision Sentinel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg-dark-purple: #8542d7;
      --bg-sunset-orange: #ff8c00;
      --glow-pink: #ff00ff;
      --glow-cyan: #00f2ff;
      --text-primary: #f0f2f5;
      --text-secondary: #a9b3c4;
      --panel-bg: rgba(40, 20, 70, 0.65);
      --font-family: 'Inter', sans-serif;
      --success: #00ff9d;
      --warning: #ffcc00;
      --danger: #ff3860;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      color: var(--text-primary);
      background-color: var(--bg-dark-purple);
      background-image: radial-gradient(circle at 50% 150%, var(--glow-pink), var(--bg-sunset-orange), var(--bg-dark-purple) 60%);
      background-size: 200% 200%;
      animation: backgroundPulse 20s infinite ease-in-out;
      overflow-x: hidden;
      min-height: 100vh;
      padding: 2rem;
    }

    .page-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding: 1rem 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-icon {
      font-size: 2rem;
      color: var(--glow-cyan);
      text-shadow: 0 0 15px var(--glow-cyan);
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--glow-cyan), #fff, var(--glow-pink));
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: textShimmer 5s linear infinite;
    }

    .controls {
      display: flex;
      gap: 1rem;
    }

    .control-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .content-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      width: 100%;
    }

    .panel {
      background: var(--panel-bg);
      border-radius: 1.5rem;
      padding: 2rem;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .panel-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--glow-cyan);
      text-shadow: 0 0 8px var(--glow-cyan);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: var(--warning);
    }

    .status-identified .status-dot {
      background-color: var(--success);
    }

    .video-stream-container {
      width: 100%;
      min-height:769px;
      padding-top: 75%; /* 4:3 Aspect Ratio */
      position: relative;
      border-radius: 1rem;
      overflow: hidden;
      background-color: #000;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    }

    .video-stream {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .prediction-content {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .prediction-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .prediction-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      padding: 1.2rem;
    }

    .prediction-item p:first-child {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-secondary);
      letter-spacing: 1px;
      text-transform: uppercase;
      margin: 0 0 0.5rem 0;
    }

    .prediction-item p:last-child {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
      min-height: 1.5rem;
    }
    
    .image-container {
        width: 100%;
        max-height: 450px;
        margin: 1rem 0;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 1rem;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.2);
        aspect-ratio: 1/1;
    }

    #person-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .placeholder-image {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, #8542d7, #ff8c00);
      color: white;
      font-size: 3rem;
    }

    .cta-button {
      display: none;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 1rem;
      border-radius: 0.75rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      background: linear-gradient(90deg, var(--glow-pink), var(--bg-sunset-orange));
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: auto;
    }

    .cta-button.visible {
        display: flex;
    }

    .cta-button:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 5px 30px rgba(255, 0, 255, 0.7);
    }

    .cta-button i {
      margin-left: 0.5rem;
      transition: transform 0.3s ease;
    }

    .cta-button:hover i {
      transform: translateX(5px);
    }

    .continue-btn {
      display: none;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 1rem;
      border-radius: 0.75rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      background: linear-gradient(90deg, var(--glow-cyan), #00aaff);
      box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }

    .continue-btn.visible {
        display: flex;
    }

    .continue-btn:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 5px 30px rgba(0, 242, 255, 0.7);
    }

    .continue-btn i {
      margin-left: 0.5rem;
      transition: transform 0.3s ease;
    }

    .continue-btn:hover i {
      transform: rotate(90deg);
    }

    footer {
      width: 100%;
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    @keyframes backgroundPulse {
      0% { background-position: 50% 100%; }
      50% { background-position: 50% 20%; }
      100% { background-position: 50% 100%; }
    }

    @keyframes textShimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* Responsive adjustments */
    @media (max-width: 1100px) {
      .content-grid {
        grid-template-columns: 1fr;
      }
      
      .panel {
        min-height: auto;
      }
      
      .video-stream-container {
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
      }
    }
    
    @media (max-width: 768px) {
      .prediction-grid {
        grid-template-columns: 1fr;
      }
      
      header {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="page-container">
    <header>
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-eye"></i>
        </div>
        <div class="logo-text">AI VISION SENTINEL</div>
      </div>
      
      <div class="controls">
        <button class="control-btn" title="Settings">
          <i class="fas fa-cog"></i>
        </button>
        <button class="control-btn" title="Help">
          <i class="fas fa-question"></i>
        </button>
      </div>
    </header>
    
    <div class="content-grid">
      <div class="panel">
        <div class="panel-header">
          <h2 class="panel-title">Live Camera Feed</h2>
          <div class="status-indicator">
            <div class="status-dot"></div>
            <span id="system-status">Active</span>
          </div>
        </div>
        <div class="video-stream-container">
          <img src="{{ url_for('video_feed') }}" class="video-stream" alt="Live video feed">
        </div>
      </div>

      <div class="panel">
        <div class="panel-header">
          <h2 class="panel-title">Recognition Analysis</h2>
          <div class="status-indicator" id="recognition-status">
            <div class="status-dot"></div>
            <span>Scanning...</span>
          </div>
        </div>
        
        <div class="prediction-content">
          <div class="prediction-grid">
            <div class="prediction-item">
              <p>Status</p>
              <p id="status">Scanning...</p>
            </div>

            <div class="prediction-item">
              <p>Confidence</p>
              <p id="confidence">---</p>
            </div>

            <div class="prediction-item">
              <p>Person Identified</p>
              <p id="person-name">---</p>
            </div>

            <div class="prediction-item">
              <p>Time Identified</p>
              <p id="timestamp">---</p>
            </div>
          </div>

          <div class="image-container">
            <div class="placeholder-image" id="placeholder">
              <i class="fas fa-user"></i>
            </div>
            <img id="person-image" src="" alt="Profile Image">
          </div>

          <a href="#" id="know-more-btn" class="cta-button">
            <span>Discover Full Profile</span>
            <i class="fas fa-arrow-right"></i>
          </a>
          
          <button id="continue-btn" class="continue-btn">
            <span>Continue Scanning</span>
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
      </div>
    </div>
    
    <footer>
      <p>AI Vision Sentinel System | Real-time Facial Recognition | © 2023</p>
    </footer>
  </div>

  <script>
    // Initialize variables
    let lastIdentifiedTime = null;
    
    // Update status display
    setInterval(() => {
      fetch('/get_status')
        .then(res => res.json())
        .then(data => {
          // Update status elements
          document.getElementById('status').textContent = data.status;
          document.getElementById('person-name').textContent = data.name;
          
          // Update recognition status indicator
          const recognitionStatus = document.getElementById('recognition-status');
          if (data.status === "Identified") {
            recognitionStatus.classList.add('status-identified');
            recognitionStatus.querySelector('span').textContent = "Identified";
            
            // Update timestamp
            if (!lastIdentifiedTime) {
              lastIdentifiedTime = new Date();
            }
            document.getElementById('timestamp').textContent = lastIdentifiedTime.toLocaleTimeString();
          } else {
            recognitionStatus.classList.remove('status-identified');
            recognitionStatus.querySelector('span').textContent = "Scanning...";
            lastIdentifiedTime = null;
            document.getElementById('timestamp').textContent = "---";
          }
          
          // Update confidence (simulated)
          document.getElementById('confidence').textContent = 
            data.status === "Identified" ? "High (92%)" : "---";

          // Update image
          const imgEl = document.getElementById('person-image');
          const placeholder = document.getElementById('placeholder');
          
          if (data.img) {
            imgEl.src = data.img;
            imgEl.style.display = "block";
            placeholder.style.display = "none";
          } else {
            imgEl.style.display = "none";
            placeholder.style.display = "flex";
          }

          // Update know more button
          const knowMoreBtn = document.getElementById('know-more-btn');
          const continueBtn = document.getElementById('continue-btn');
          
          if (data.name_id && data.name_id !== "---") {
            knowMoreBtn.href = "/about/" + data.name_id;
            knowMoreBtn.classList.add('visible');
          } else {
            knowMoreBtn.classList.remove('visible');
          }
          
          // Show continue button when identification is held
          if (data.held) {
            continueBtn.classList.add('visible');
          } else {
            continueBtn.classList.remove('visible');
          }
        })
        .catch(error => console.error("Error fetching status:", error));
    }, 1000);
    
    // Update system time
    function updateSystemTime() {
      const now = new Date();
      document.getElementById('system-status').textContent = 
        `Active | ${now.toLocaleTimeString()}`;
    }
    
    setInterval(updateSystemTime, 1000);
    updateSystemTime();
    
    // Continue button handler
    document.getElementById('continue-btn').addEventListener('click', function() {
      fetch('/reset_hold')
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            // Reset UI elements
            document.getElementById('person-name').textContent = '---';
            document.getElementById('status').textContent = 'Scanning...';
            document.getElementById('confidence').textContent = '---';
            document.getElementById('timestamp').textContent = '---';
            document.getElementById('person-image').style.display = 'none';
            document.getElementById('placeholder').style.display = 'flex';
            this.classList.remove('visible');
            document.getElementById('know-more-btn').classList.remove('visible');
          }
        });
    });
  </script>
</body>
</html>
